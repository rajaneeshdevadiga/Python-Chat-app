<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat Room</h1>
        <div class="input-group">
            <input id="username" class="input-field" placeholder="Enter your name">
            <input id="room" class="input-field" placeholder="Enter room name">
        </div>
        <textarea id="messages" class="messages" readonly></textarea>
        <div class="input-group">
            <input id="message" class="input-field" placeholder="Enter your message">
            <button onclick="sendMessage()" class="btn">Send</button>
            <button onclick="joinRoom()" class="btn">Join Room</button>
            <button onclick="openCamera()" class="btn">Take Selfie</button>
        </div>

        <!-- Hidden elements for camera -->
        <div id="camera-container" style="display: none;">
